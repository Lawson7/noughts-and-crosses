<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <title>Noughts and crosses</title>
</head>
<body>
    <h1>Tic Tic Toe</h1>
    <h3>The 2 player classic</h3>

    <div id="mainContainer">

        <div id="boardContainer">
            <div class="turnBox" data-index="0"></div>
            <div class="turnBox" data-index="1"></div>
            <div class="turnBox" data-index="2"></div>
            <div class="turnBox" data-index="3"></div>
            <div class="turnBox" data-index="4"></div>
            <div class="turnBox" data-index="5"></div>
            <div class="turnBox" data-index="6"></div>
            <div class="turnBox" data-index="7"></div>
            <div class="turnBox" data-index="8"></div>
        </div>
        <div class="outcomeContainer">
            <h2 class="outcomeText"></h2>
            <button class="resetBox">RESET</button>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
